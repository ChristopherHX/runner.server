on: push
jobs:
    createcache:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/cache@v2
            id: cache
            with:
                path: |
                    ~/.cache
                key: ${{ runner.os }}-test
        -   run: 'ls -l ~/.cache || :'
        -   run: mkdir -p ~/.cache && echo Test > ~/.cache/Test
            if: steps.cache.outputs.cache-hit != 'true'
        -   run: exit 1
            if: steps.cache.outputs.cache-hit == 'true'
    hitcache:
        needs: createcache
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/cache@v2
            id: cache
            with:
                path: |
                    ~/.cache
                key: ${{ runner.os }}-test
        -   run: 'ls -l ~/.cache || :'
        -   run: exit 1
            if: steps.cache.outputs.cache-hit != 'true'
        -   run: echo We hit the cache!
            if: steps.cache.outputs.cache-hit == 'true'
